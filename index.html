<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Move</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="Mouse.png" alt="" class="img">
    <div id="mouse-events" class="mouse-events">
      <div class="mouse-event" id="mouseX">
        20
        <h4>Mouse X Position (px)</h4>
      </div>
      <div class="mouse-event" id="mouseY">
        50
        <h4>Mouse Y Position (px)</h4>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
